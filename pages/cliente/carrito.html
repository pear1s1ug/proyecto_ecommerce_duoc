  <script src="../../js/admin-scripts.js"></script>
  <script>
    const KEY = "carrito";
    function obtenerCarrito() {
      return JSON.parse(localStorage.getItem(KEY)) || [];
    }
    function guardarCarrito(c) {
      localStorage.setItem(KEY, JSON.stringify(c));
    }
    function quitarDelCarrito(codigo) {
      let c = obtenerCarrito();
      c = c.filter(item => item.codigo !== codigo);
      guardarCarrito(c);
      renderCarrito();
    }
    function renderCarrito() {
      const tbody = document.querySelector("#carrito-tabla tbody");
      const totalEl = document.getElementById("carrito-total");
      tbody.innerHTML = "";

      const carrito = obtenerCarrito();
      const productos = (typeof obtenerProductos === "function") ? obtenerProductos() : [];
      const fmt = new Intl.NumberFormat('es-CL', { style: 'currency', currency: 'CLP' });

      if (carrito.length === 0) {
        tbody.innerHTML = "<tr><td colspan='5'>El carrito estÃ¡ vacÃ­o</td></tr>";
        totalEl.innerHTML = "<strong>Total: $0</strong>";
        return;
      }

      let total = 0;
      carrito.forEach(item => {
        const prod = productos.find(p => p.codigo === item.codigo);
        if (prod) {
          const subtotal = prod.precio * item.cantidad;
          total += subtotal;
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${prod.nombre}</td>
            <td>${fmt.format(prod.precio)}</td>
            <td>${item.cantidad}</td>
            <td>${fmt.format(subtotal)}</td>
            <td><button onclick="quitarDelCarrito('${item.codigo}')">Quitar</button></td>
          `;
          tbody.appendChild(tr);
        }
      });
      totalEl.innerHTML = `<strong>Total: ${fmt.format(total)}</strong>`;
    }
    document.addEventListener("DOMContentLoaded", renderCarrito);
  </script>
